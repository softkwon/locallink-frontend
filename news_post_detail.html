<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소식 - LocalLink</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        /* --- 뉴스 상세 페이지 스타일 --- */
        /* --- 뉴스 상세 페이지 스타일 --- */
        .post-wrapper {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .post-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        .post-header h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        .post-meta {
            font-size: 0.9em;
            color: #6c757d;
        }
        .post-meta .category {
            font-weight: bold;
            color: #007bff;
        }

        /* --- 콘텐츠 섹션 레이아웃 (최종 수정본) --- */
        .post-body .content-section {
            display: flex;
            /* ★ 2. 항상 세로로 쌓이도록 (이미지가 위, 텍스트가 아래) 고정합니다. */
            flex-direction: column; 
            margin: 50px 0;
        }
        .post-body .text-content {
            line-height: 1.8;
            order: 2; /* 텍스트가 항상 두 번째에 오도록 순서 지정 */
        }
        .post-body .image-content {
            order: 1; /* 이미지가 항상 첫 번째에 오도록 순서 지정 */
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        .post-body .image-content img {
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 100%; /* 부모 요소를 넘지 않도록 */
            height: auto;
        }
        
        .back-to-list-container { text-align: center; margin-top: 40px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="${STATIC_BASE_URL}/images/logo.png" alt="LocalLink 로고" class="header-logo-img">
                </a>
            </div>
            <nav>
                <ul id="mainNavLinks"> 
                    <li class="dropdown">
                        <a href="#" class="dropbtn">소식</a>
                        <ul class="dropdown-content">
                            <li><a href="news_list.html?category=locallink">LocalLink 소식</a></li>
                            <li><a href="news_list.html?category=trends">ESG market</a></li>
                        </ul>
                    </li>                     
                    <li class="dropdown">
                        <a href="#" class="dropbtn">ESG 진단하기</a>
                        <ul class="dropdown-content">
                            <li><a href="survey_step1.html" id="startSimpleDiagnosisLink">간이진단</a></li>
                            <li><a href="#" id="startAdvancedDiagnosisLink">심화진단</a></li>
                        </ul>
                    </li>
                    <li><a href="esg_programs_list.html">Locallink ESG프로그램</a></li>

                </ul>
            </nav>

            <div id="user-menu-container"></div>

        </div>
    </header>
    <main class="container">
        <div id="post-detail-container">
            <p>게시물을 불러오는 중입니다...</p>
        </div>
    </main>
    <footer id="footer-placeholder"></footer>
    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/news_post_detail.js" defer></script>
</body>
</html>
