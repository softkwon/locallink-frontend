    <style>
        /* --- 뉴스 상세 페이지 스타일 --- */
        .post-wrapper {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .post-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        .post-header h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        .post-meta {
            font-size: 0.9em;
            color: #6c757d;
        }
        .post-meta .category {
            font-weight: bold;
            color: #007bff;
        }

        /* --- 콘텐츠 섹션 레이아웃 (최종 수정본) --- */
        .post-body .content-section {
            display: flex;
            /* ★ 2. 항상 세로로 쌓이도록 (이미지가 위, 텍스트가 아래) 고정합니다. */
            flex-direction: column; 
            margin: 50px 0;
        }
        .post-body .text-content {
            line-height: 1.8;
            order: 2; /* 텍스트가 항상 두 번째에 오도록 순서 지정 */
        }
        .post-body .image-content {
            order: 1; /* 이미지가 항상 첫 번째에 오도록 순서 지정 */
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        .post-body .image-content img {
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 100%; /* 부모 요소를 넘지 않도록 */
            height: auto;
        }
        
        .back-to-list-container { text-align: center; margin-top: 40px; }

        /* ★★★ 공유 버튼 스타일 추가 ★★★ */
        .post-header {
            position: relative; /* 공유 버튼의 기준점 */
            padding-top: 15px; /* 상단 패딩 추가하여 여백 확보 */
        }
        .share-container {
            position: absolute;
            top: 27px; /* 기존 10px 에서 살짝 아래로 조정 */
            right: 10px;
            z-index: 1; /* 다른 요소 위에 표시 */
            background-color: rgba(255, 255, 255, 0.7); /* 배경색 추가 (약간 투명한 흰색) */
            border-radius: 15px; /* 둥근 배경 */
            padding: 2px 5px; /* 배경 주변 여백 */
        }
        .share-button {
            background: none; /* 기존 배경색 제거 */
            border: none;
            border-radius: 50%;
            width: 30px; /* 크기 유지 */
            height: 30px; /* 크기 유지 */
            cursor: pointer;
            font-size: 0.9em; /* 아이콘 크기 유지 */
            line-height: 30px; /* 아이콘 중앙 정렬 유지 */
            text-align: center;
            color: #ffffff; /* 아이콘 색상 변경 (가독성 위해) */
        }
        .share-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .share-dropdown a {
            display: block;
            padding: 8px 12px;
            color: #333;
            text-decoration: none;
            white-space: nowrap;
            font-size: 0.9em; /* 드롭다운 폰트 크기 유지 */
        }
        .share-dropdown a:hover {
            background-color: #f5f5f5;
        }

    </style>
</head>
