<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 ESG 활동 - ESGlink</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .dashboard-container { max-width: 960px; margin: 20px auto; }
        .program-status-card { background-color: #fff; border: 1px solid #e9ecef; border-radius: 8px; margin-bottom: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); overflow: hidden; }
        .card-header { padding: 15px 20px; background-color: #f8f9fa; border-bottom: 1px solid #e9ecef; }
        .card-header h4 { margin: 0; color: #0056b3; }
        .card-body { padding: 25px; }
        .status-stepper { display: flex; align-items: flex-start; justify-content: space-between; margin: 20px 0 30px 0; }
        .step { display: flex; flex-direction: column; align-items: center; text-align: center; width: 80px; position: relative; }
        .step-icon { width: 30px; height: 30px; border-radius: 50%; background-color: #e9ecef; color: #adb5bd; display: flex; align-items: center; justify-content: center; font-weight: bold; transition: all 0.3s ease; border: 3px solid #e9ecef; }
        .step-label { font-size: 0.8em; color: #888; margin-top: 8px; word-break: keep-all; }
        .step-date { font-size: 0.75em; color: #adb5bd; position: absolute; top: 38px; width: 100%; }
        .step-line { flex-grow: 1; height: 4px; background-color: #e9ecef; margin: 16px 0; }
        .step.active .step-icon { border-color: #007bff; background-color: #fff; color: #007bff; }
        .step.active .step-label { color: #333; font-weight: bold; }
        .step.active .step-date { color: #666; }
        .step.active + .step-line { background-color: #007bff; }
        .step.current .step-icon { background-color: #007bff; color: white; box-shadow: 0 0 0 4px rgba(0,123,255,0.3); }
        .latest-update { display: flex; gap: 20px; align-items: flex-start; padding: 15px; background-color: #f8f9fa; border-radius: 8px;}
        .latest-update img { width: 120px; height: 90px; object-fit: cover; border-radius: 4px; }
        h5 { color: #0056b3; margin-top: 30px; margin-bottom: 15px; }
        .dashboard-intro-box {
        background-color: #e6f7ff;
        border-left: 5px solid #007bff;
        padding: 20px 25px;
        margin: 10px 0 30px 0;
        border-radius: 4px;
        font-size: 1.05em;
        color: #004085;
        }
    
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img id="headerLogoImg" src="/images/logo.png" alt="LocalLink 로고" class="header-logo-img">
                </a>
            </div>
            
            <nav class="desktop-nav">
                <ul id="mainNavLinks"> 
                    <li class="dropdown">
                        <a href="#" class="dropbtn">소식</a>
                        <ul class="dropdown-content">
                            <li><a href="news_list.html?category=locallink">ESGlink 소식</a></li>
                            <li><a href="news_list.html?category=trends">ESG market</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">ESG 진단하기</a>
                        <ul class="dropdown-content">
                            <li><a href="survey_step1.html" id="startSimpleDiagnosisLink">간이진단(무료)</a></li>
                            <li><a href="#" id="startAdvancedDiagnosisLink">심화진단</a></li>
                        </ul>
                    </li>
                    <li><a href="esg_programs_list.html">ESGlink ESG프로그램</a></li>
                </ul>
            </nav>

            <div class="header-right-group">
                <div id="user-menu-container">
                    </div>
        
                <button id="mobile-menu-toggle" class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>

        <div id="mobile-menu-overlay" class="mobile-menu-overlay"></div>
        
        <div id="mobile-menu" class="mobile-menu">
            </div>
    </header>
    <main class="container">
        <h2>나의 ESG 활동 대시보드</h2>

        <!-- 1. 계기판 및 점수 표시 영역 -->
        <div class="score-summary-section">
            <div class="gauge-container" id="gauge-container">
                <div id="realtime-score-gauge"></div>
            </div>
            <div class="score-details">
                <h3 id="risk-level-title">-- 등급</h3>
                <p id="risk-level-description">데이터를 분석 중입니다...</p>
                <hr>
                <!-- E, S, G 세부 점수가 표시될 곳 -->
                <div id="esg-scores-container"></div>
                <hr>
                <!-- ★★★ 최초 점수 및 개선 점수 표시 영역 추가 ★★★ -->
                <div class="score-breakdown">
                    <p>최초 진단 점수: <strong id="initial-score-display">--점</strong></p>
                    <p>프로그램 개선 점수: <strong id="improvement-score-display" class="imp-total">+--점</strong></p>
                </div>
            </div>
        </div>  

        <!-- 2. 프로그램별 타임라인이 표시될 곳 -->
        <div id="dashboard-container">
            <p>데이터를 불러오는 중입니다...</p>
        </div>
        <hr>
        <div id="all-applications-list"></div>
    </main>
    <footer id="footer-placeholder"></footer>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/main_my_esg_dashboard.js" defer></script>
</body>
</html>
