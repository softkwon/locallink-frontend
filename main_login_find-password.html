<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - ESGlink</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img id="headerLogoImg" src="/images/logo.png" alt="LocalLink 로고" class="header-logo-img">
            </a>
        </div>
    </header>

    <main class="container">
        <section class="form-section login-form-section">
            <h2>비밀번호 찾기</h2>
            <p>가입 시 사용한 이메일 주소를 입력하시면, 비밀번호 재설정 링크를 보내드립니다.</p>

            <form id="findPasswordForm">
                <div class="form-group">
                    <label for="email">가입한 이메일 주소</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="button-primary">재설정 링크 받기</button>
                </div>
                <div class="form-links">
                    <a href="main_login.html">로그인 페이지로 돌아가기</a>
                </div>
            </form>
            <p id="response-message" class="form-message" style="margin-top: 15px;"></p>
        </section>
    </main>
    
    <footer id="footer-placeholder"></footer>
    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/main_login_find-password.js"></script>

</body>
</html>
