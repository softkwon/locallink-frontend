<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESGlink: 지속가능한 성장을 설계하는 AI-ESG플래너</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
        
<style>
        .modal {
            display: none;
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group textarea {
            width: calc(100% - 22px); 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        .form-group textarea {
            resize: vertical; 
        }
        
        #inquirySuccessModal .modal-content {
            text-align: center;
            padding: 30px 20px;
        }
        #inquirySuccessModal p {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .program-status-card { background-color: #fff; border: 1px solid #e9ecef; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); overflow: hidden; }
        .card-header { padding: 15px 20px; background-color: #f8f9fa; border-bottom: 1px solid #e9ecef; display: flex; justify-content: space-between; align-items: center; }
        .card-header h4 { margin: 0; color: #0056b3; }
        .status-badge { padding: 5px 12px; border-radius: 15px; font-size: 0.85em; font-weight: bold; color: white; }
        .status-badge.in-progress { background-color: #007bff; }
        .status-badge.completed { background-color: #28a745; }
        .card-body { padding: 20px; }
        .progress-bar-container { background-color: #e9ecef; border-radius: 5px; height: 10px; margin-bottom: 15px; overflow: hidden; }
        .progress-bar { background-color: #007bff; height: 100%; transition: width 0.5s ease; }
        .latest-update { display: flex; gap: 20px; align-items: flex-start; margin-bottom: 20px; }
        .latest-update img { width: 120px; height: 90px; object-fit: cover; border-radius: 4px; }
        .impact-list { list-style-type: none; padding: 0; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }
        .impact-list li { display: flex; align-items: center; margin-bottom: 10px; font-size: 1.05em; }
        .impact-list .icon { font-size: 1.5em; margin-right: 10px; }
        .impact-list .value { margin-left: auto; font-weight: bold; color: #0056b3; }
        .section .content {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .section.layout-text-right .content {
            flex-direction: row-reverse; 
        }
        .text-content { flex: 1; }
        .image-content { flex: 1; display: flex; flex-wrap: wrap; gap: 15px; }

        .image-layout-column { flex-direction: column; }
        .image-layout-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
    
        .image-content img {
            height: auto; 
            max-width: 100%; 
        }

        .partners-section {
            padding: 50px 0;
            background-color: #f8f9fa;
        }
        .partners-section h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        .partner-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(18%, 1fr));
            gap: 5px; 
            justify-content: center;
        }
        .partner-item {
            padding: 20px; 
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .partner-item img {
            max-width: 100%;
            height: 60px; 
            object-fit: contain;
            filter: grayscale(100%);
            opacity: 0.8;
            transition: all 0.3s;
        }
        .partner-item:hover img {
            filter: grayscale(0%);
            opacity: 1;
        }

        .modal-overlay {
            display: none; 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000; 
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
            max-height: 90vh; 
            overflow-y: auto; 
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
        }

        .partner-section {
            text-align: center;
            padding: 50px 0;
        }
        .partner-section h2 {
            font-size: 2.2em; 
            margin-bottom: 10px;
        }
        .partner-section p {
            font-size: 1.1em;
            color: #6c757d; 
            margin-bottom: 40px; 
        }
        .partner-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px; 
        }

        .section {
            padding: 60px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .section:nth-child(even) {
            background-color: #f8f9fa;
        }
        .section .container .content {
            display: flex;
            align-items: center;
            gap: 80px;
        }
        .section .text-content {
            text-align: left; /* 모든 화면 크기에서 왼쪽 정렬을 기본으로 설정 */
        }
        .section .image-content {
            flex: 1;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        .section .image-content img {
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 100%; 
        }

        .section.layout-text-right .content {
            flex-direction: row-reverse;
        }

        .image-layout-column {
            flex-direction: column;
        }
        .image-layout-row {
            flex-direction: row;
        }

        .hero {
            background-color: #4A90E2;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: clamp(400px, 35vw, 700px);
            padding: 40px 20px;
            box-sizing: border-box; 

            width: 90%;                 
            max-width: 1200px;         
            margin: 40px auto;          
            border-radius: 12px;       
        }
        .hero h1 {
            font-size: 3.5em;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .hero .cta-button {
            background-color: #FFA500;
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
        }
        
        /* 반응형 처리 */
        @media (max-width: 992px) {
            header .container nav {
                display: none; 
            }

            .hero h1 {
                font-size: 2.8em;
            }

            .section .container .content {
                flex-direction: column !important; 
                gap: 20px;
            }
            .section .text-content {
                text-align: left; /* 태블릿/모바일에서도 왼쪽 정렬 유지 */
            }
            .section .text-content h2 {
                font-size: 1.8em; /* 모바일에 맞는 제목 크기 */
            }
            .section .text-content p {
                font-size: 1em; /* 모바일에 맞는 본문 크기 */
            }
            .section .image-content {
                text-align: center; 
            }
        }

        @media (max-width: 768px) {
            header .container {
                flex-wrap: wrap; 
                justify-content: space-between;
            }
            #user-menu-container {
                margin-top: 10px;
                width: 100%;
                display: flex;
                justify-content: flex-end;
            }

            .hero {
                padding: 60px 20px;
            }
            .hero h1 {
                font-size: 2.2em;
            }
            .hero p {
                font-size: 1.0em;
            }

            .section {
                padding: 40px 20px;
            }
            .section .container h2 {
                font-size: 1.8em !important;
            }

            .partner-section {
                padding: 40px 20px; 
            }
            .partner-grid {
                gap: 20px; 
            }
            .partner-item img {
                height: 40px; 
            }

        @media (max-width: 768px) {
            .section .container .content {
                flex-direction: column !important; 
            }
            }            

        }

        @media (max-width: 480px) {
            .hero {
                padding: 60px 20px; 
            }
            .hero h1 {
                font-size: 1.9em;
            }
        }
        
        .hero {
            position: relative;
        }

        .mbti-test-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background-color: rgba(255, 255, 255, 0.2); 
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            z-index: 5; 
        }

        .mbti-test-button:hover {
            background-color: rgba(255, 255, 255, 0.4); 
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .mbti-test-button {
                position: static; 
                display: block;
                width: fit-content;
                margin: 20px auto 0; 
            }
        }

        .section {
            background-color: #ffffff !important; /* 모든 섹션 배경을 흰색으로 통일 */
            border-radius: 16px;      /* 모서리를 부드럽게 */
            padding: 40px !important; /* 내부 여백 확보 */
            margin-bottom: 40px;      /* 카드 사이 간격 */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); /* 입체감을 주는 그림자 */
            border: 1px solid #f0f0f0; /* 깔끔한 테두리 */
            overflow: hidden;         /* 내부 요소가 삐져나가지 않도록 */
        }

        /* 기존의 짝수 섹션 배경색 규칙을 덮어쓰기 위해 !important 사용 */
        .section:nth-child(even) {
            background-color: #ffffff !important;
        }


        /* 2. 텍스트 가독성 및 디자인 강화 */
        .section .text-content h2 { /* Admin에서 입력하는 제목 스타일 (h2 또는 h3일 수 있음) */
            font-size: 2.2em;
            font-weight: 700;
            color: #212529; /* 더 진한 검은색으로 가시성 확보 */
            margin-top: 0;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .section .text-content p {
            font-size: 1.1em;
            line-height: 1.9; /* 줄 간격을 넓혀 가독성 확보 */
            margin-bottom: 1em;
            color: #495057;   /* 부드러운 회색 */
        }

        /* 3. 이미지 스타일 개선 */
        .section .image-content img {
            border-radius: 12px; /* 이미지 모서리도 부드럽게 */
            transition: transform 0.3s ease;
        }

        .section:hover .image-content img {
            transform: scale(1.03); /* 카드에 마우스를 올리면 이미지가 살짝 커지는 효과 */
        }


        /* 4. 모바일 반응형 조정 */
        @media (max-width: 768px) {
            .section {
                padding: 25px !important; /* 모바일에서는 내부 여백을 줄임 */
            }
            .section .text-content h2 {
                font-size: 1.6em;
            }
        }

    </style>    
    
</head>
<body>

<header>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img id="headerLogoImg" src="/images/logo.png" alt="LocalLink 로고" class="header-logo-img">

        </div>

                </div>
    
            <button id="mobile-menu-toggle" class="mobile-menu-toggle">

    </div>

    <div id="mobile-menu-overlay" class="mobile-menu-overlay"></div>

</header>

    <section class="hero">
        <div class="container">
            <h1>ESGlink: 지속가능한 성장을 설계하는 <br>AI-ESG플래너</h1>

    <section class="container page-section">
        <div class="section-header">

        <div class="scroll-wrapper">

                <p>최신 소식을 불러오는 중입니다...</p>
            </div>
        </div>
    </section>

    <div id="main-content-container" class="container"></div>  

    <section class="section">
        <div class="container partner-section">

            <div id="partner-grid" class="partner-grid">
            </div>
        </div>
    </section>
    <footer id="footer-placeholder"></footer> 

    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/admin_common.js" defer></script> 
    <script type="module" src="js/main_index.js" defer></script>
    
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
