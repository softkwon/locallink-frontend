<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 협력사 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .admin-section { padding: 20px; }
        .styled-table { width:100%; border-collapse: collapse; font-size: 0.9em; margin-top:15px;}
        .styled-table th, .styled-table td { border: 1px solid #ddd; padding: 10px 12px; vertical-align: middle; text-align: left;}
        .styled-table th { background-color:#f0f0f0; text-align:center; font-weight: bold; }
        .styled-table td:first-child, .styled-table td:last-child { text-align: center; }
        .styled-table img { max-width: 120px; max-height: 40px; }
        .create-form { background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .form-group-inline { display: flex; gap: 10px; align-items: flex-end; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="main_index.html">LocalLink (Admin)</a></div>
            <nav>
                <ul>
                    <li><a href="admin_dashboard.html">관리자 대시보드</a></li>
                    <li class="active"><a href="admin_site_content.html">사이트 관리로 돌아가기</a></li>
                </ul>
            </nav>
            <div id="userAuthStatus" style="float: right;"></div>
            <div id="user-menu-container"></div>
        </div>
    </header>

    <main class="container">
        <section class="admin-section">
            <h2>협력사 로고 관리</h2>
            <p>메인 페이지 하단에 표시될 협력사 로고와 링크를 관리합니다.</p>

            <form id="createPartnerForm" class="create-form">
                <h3>새 협력사 추가</h3>
                <div class="form-group-inline">
                    <div class="form-group" style="flex:1;"><label>협력사 이름</label><input type="text" id="new_name" class="form-control" required></div>
                    <div class="form-group" style="flex:1;"><label>링크 URL</label><input type="text" id="new_link_url" class="form-control"></div>
                    <div class="form-group" style="flex:1;"><label>로고 이미지</label><input type="file" id="new_logo_file" class="form-control" accept="image/*" required></div>
                    <button type="submit" class="button-primary">추가</button>
                </div>
            </form>

            <div id="loadingMessage"><p>목록을 불러오는 중입니다...</p></div>
            <table id="partnersTable" class="styled-table hidden">
                <thead>
                    <tr>
                        <th style="width: 5%;">ID</th>
                        <th style="width: 15%;">이름</th>
                        <th style="width: 20%;">로고 이미지</th>
                        <th>링크 URL</th>
                        <th style="width: 10%;">관리</th>
                    </tr>
                </thead>
                <tbody id="partnersTableBody"></tbody>
            </table>
        </section>
    </main>
    <footer id="footer-placeholder"></footer>
    
    <script src="js/auth.js" defer></script>
    <script src="js/admin_common.js" defer></script>
    <script src="js/admin_partners.js" defer></script>
</body>
</html>
