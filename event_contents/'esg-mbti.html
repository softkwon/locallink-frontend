<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 ESG MBTI 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #2D6A4F;
            --secondary-color: #40916C;
            --light-green: #D8F3DC;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-radius: 12px;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .mbti-wrapper {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        #start-screen {
            padding: 40px 20px;
        }

        #start-screen h1 {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        #start-screen p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .main-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        #qna-screen {
            padding: 20px;
        }
        
        .progress-bar {
            width: 100%;
            background-color: #e9ecef;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress {
            width: 0%;
            height: 20px;
            background-color: var(--secondary-color);
            transition: width 0.5s;
        }

        #q-num {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        #question {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 30px;
            min-height: 60px;
        }

        .answer-btn {
            display: block;
            width: 100%;
            background-color: #fff;
            color: var(--primary-color);
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid var(--light-green);
            border-radius: var(--border-radius);
            font-size: 1em;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .answer-btn:hover {
            background-color: var(--light-green);
            color: var(--primary-color);
        }

        #result-screen {
            padding: 30px 20px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #result-type-name {
            background-color: var(--light-green);
            color: var(--primary-color);
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        #result-title {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        #result-img {
            width: 220px;
            height: 220px;
            margin: 15px 0;
        }

        #result-summary {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .keywords {
            margin-bottom: 30px;
        }
        
        .keyword {
            display: inline-block;
            background-color: #e9ecef;
            color: #495057;
            padding: 6px 12px;
            border-radius: 16px;
            margin: 4px;
            font-size: 0.9em;
        }
        
        .result-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .result-actions .btn {
            flex: 1;
            padding: 10px;
            font-size: 1em;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
         .btn-secondary:hover {
            background-color: #5a6268;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="mbti-wrapper">
        <div id="start-screen">
            <h1>나의 ESG 성향은?</h1>
            <p>간단한 테스트를 통해 나의 ESG MBTI를 알아보세요!</p>
            <img src="https://i.imgur.com/gJtExs0.png" alt="ESG 메인 이미지" class="main-img">
            <button id="start-btn" class="btn">테스트 시작하기</button>
        </div>

        <div id="qna-screen" class="hidden">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div id="q-num"></div>
            <div id="question"></div>
            <div id="answers"></div>

        <div id="result-screen" class="hidden">
            <div id="result-capture">
                <div id="result-type-name"></div>
                <h2 id="result-title"></h2>
                <img id="result-img" src="" alt="결과 이미지">
                <p id="result-summary"></p>
                <div class="keywords"></div>

            <div class="result-actions">
                <button id="replay-btn" class="btn btn-secondary">다시하기</button>

            </div>
        </div>
    </div>

        const TOTAL_QUESTIONS = 30;
        let currentQIdx = 0;
        let userScores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

        function begin() {
            startScreen.classList.add('hidden');
            qnaScreen.classList.remove('hidden');
            renderQuestion();
        }

        function renderQuestion() {
            const currentQ = qnaList[currentQIdx];
            progress.style.width = ((currentQIdx + 1) / TOTAL_QUESTIONS) * 100 + '%';
            qNum.textContent = `Q${currentQIdx + 1}.`;
            question.textContent = currentQ.q;
            
            answers.innerHTML = ''; // 이전 답변들 삭제
            currentQ.a.forEach(answer => {
                const answerBtn = document.createElement('button');
                answerBtn.className = 'answer-btn';
                answerBtn.textContent = answer.text;
                answerBtn.onclick = () => selectAnswer(answer.type);
                answers.appendChild(answerBtn);
            });
        }
        
        function selectAnswer(type) {
            userScores[type]++;
            currentQIdx++;
            if (currentQIdx === TOTAL_QUESTIONS) {
                showResult();
            } else {
                renderQuestion();
            }
        }
        
        function calculateResult() {
            let result = '';
            result += userScores.E > userScores.I ? 'E' : 'I';
            result += userScores.S > userScores.N ? 'S' : 'N';
            result += userScores.T > userScores.F ? 'T' : 'F';
            result += userScores.J > userScores.P ? 'J' : 'P';
            return result;
        }

        function showResult() {
            qnaScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            const finalType = calculateResult();
            const resultData = infoList[finalType];
            
            resultTypeName.textContent = resultData.typeName;
            resultTitle.textContent = resultData.title;
            resultImg.src = resultData.imgSrc;
            resultSummary.textContent = resultData.summary;
            
            keywordsContainer.innerHTML = '';
            resultData.keywords.forEach(keyword => {
                const keywordEl = document.createElement('span');
                keywordEl.className = 'keyword';
                keywordEl.textContent = keyword;
                keywordsContainer.appendChild(keywordEl);
            });
        }

        function replay() {
            currentQIdx = 0;
            userScores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        function downloadResultAsImage() {
            const captureDiv = document.getElementById('result-capture');
            html2canvas(captureDiv).then(canvas => {
                const imgUrl = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = imgUrl;
                a.download = '나의_ESG_MBTI_결과.png';
                a.click();
            });
        }

        startBtn.addEventListener('click', begin);
        replayBtn.addEventListener('click', replay);
        downloadBtn.addEventListener('click', downloadResultAsImage);

    </script>
