<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 프로그램 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .admin-section { padding: 20px; }
        .styled-table { width:100%; border-collapse: collapse; font-size: 0.9em; margin-top:15px;}
        .styled-table th, .styled-table td { border: 1px solid #ddd; padding: 10px 12px; text-align:left; vertical-align: middle;}
        .styled-table th { background-color:#f0f0f0; text-align:center; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="/images/logo_admin.png" alt="LocalLink 로고" class="header-logo-img">
                </a>
            </div>
            
            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html">Locallink로 돌아가기</a></li>
                    <li><a href="admin_dashboard.html">관리자 대시보드</a></li>
                </ul>
            </nav>

            <div class="header-right-group">
                <div id="user-menu-container">
                    </div>
                <button id="mobile-menu-toggle" class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>

        <div id="mobile-menu-overlay" class="mobile-menu-overlay"></div>
        <div id="mobile-menu" class="mobile-menu">
            </div>
    </header>

    <main class="container">
        <section class="admin-section">
            <h2>ESG프로그램 관리</h2>
            <p>사용자에게 추천할 ESG프로그램을 관리합니다.</p>
            <div style="margin-bottom: 15px; text-align: right;">
                <a href="admin_program_create.html" class="button-primary">새 프로그램 추가</a>
            </div>
            <div id="loadingMessage"><p>프로그램 목록을 불러오는 중입니다...</p></div>
            <table id="programsTable" class="styled-table hidden">
                <thead>
                    <tr>
                        <th style="width: 5%;">ID</th>
                        <th style="width: 20%;">프로그램 제목</th>
                        <th style="width: 15%;">프로그램 코드</th>
                        <th style="width: 10%;">ESG 카테고리</th>
                        <th style="width: 25%;">연계 단체</th> <th style="width: 10%;">상태</th>
                        <th style="width: 15%;">관리</th>
                    </tr>
                </thead>
                <tbody id="programsTableBody"></tbody>
            </table>
        </section>
    </main>
    <footer id="footer-placeholder"></footer>
    
    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/admin_common.js" defer></script>
    <script type="module" src="js/admin_programs.js" defer></script>
</body>
</html>
