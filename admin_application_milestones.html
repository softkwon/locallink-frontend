<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 사용자별 맞춤 마일스톤 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>    
        .milestone-card { border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 15px; background: #f9f9f9; }
        .milestone-card .form-group { margin-bottom: 10px; }
        .milestone-card label { font-weight: bold; }
        .milestone-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="/images/logo_admin.png" alt="LocalLink 로고" class="header-logo-img">
                </a>
            </div>
            
            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html">ESGlink로 돌아가기</a></li>
                    <li><a href="admin_dashboard.html">관리자 대시보드</a></li>
                </ul>
            </nav>

            <div class="header-right-group">
                <div id="user-menu-container">
                    </div>
                <button id="mobile-menu-toggle" class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>

        <div id="mobile-menu-overlay" class="mobile-menu-overlay"></div>
        <div id="mobile-menu" class="mobile-menu">
            </div>
    </header>
    <div class="container">
        <h1>사용자별 맞춤 마일스톤 관리</h1>
        <p>특정 사용자가 신청한 프로그램에 대해, 맞춤형 진행 단계(마일스톤)를 설정하고 관리합니다.</p>

        <!-- 1단계: 프로그램 선택 -->
        <div class="form-group">
            <label for="program-select">1. 프로그램 선택:</label>
            <select id="program-select" class="form-control">
                <option value="">-- 내가 만든 프로그램을 선택하세요 --</option>
            </select>
        </div>

        <!-- 2단계: 사용자(신청 건) 선택 -->
        <div id="application-select-container" class="form-group hidden">
            <label for="application-select">2. 사용자(회사명) 선택:</label>
            <select id="application-select" class="form-control">
                <option value="">-- 이 프로그램을 신청한 사용자를 선택하세요 --</option>
            </select>
        </div>
        
        <hr>

        <!-- 3단계: 마일스톤 편집기 -->
        <div id="milestones-editor" class="hidden">
            <h3 id="editor-title"></h3>
            <div id="milestone-list">
            </div>
            <button id="add-milestone-btn" class="button-secondary">새 마일스톤 추가</button>
            <button id="save-all-btn" class="button-primary">모든 변경사항 저장</button>
        </div>
    </div>

    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/admin_common.js"></script>
    <script type="module" src="js/admin_application_milestones.js"></script>
</body>
</html>
