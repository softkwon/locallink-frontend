<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 사이트 공유 정보 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="/images/logo_admin.png" alt="LocalLink 로고" class="header-logo-img">
                </a>
            </div>
            
            <nav class="desktop-nav">
                <ul>
                    <li><a href="admin_dashboard.html">관리자 대시보드</a></li>
                    <li class="active"><a href="admin_site_content.html">사이트 관리로 돌아가기</a></li>
                    
                </ul>
            </nav>

            <div class="header-right-group">
                <div id="user-menu-container">
                    </div>
                <button id="mobile-menu-toggle" class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>

        <div id="mobile-menu-overlay" class="mobile-menu-overlay"></div>
        <div id="mobile-menu" class="mobile-menu">
            </div>
    </header>
    <main class="container">
        <section class="admin-section">
            <h2>사이트 공유 정보 관리</h2>
            <p>카카오톡, 페이스북 등에 링크 공유 시 표시될 제목, 설명, 썸네일 이미지를 관리합니다.</p>
            
            <form id="metaForm" class="create-form-container">
                <div class="form-group">
                    <label for="metaTitle">공유될 제목</label>
                    <input type="text" id="metaTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="metaDescription">공유될 설명</label>
                    <textarea id="metaDescription" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>현재 썸네일 이미지</label>
                    <div id="imagePreviewContainer">
                        <img id="imagePreview" src="" alt="현재 썸네일" style="max-width: 300px; display: none;">
                        <p id="noImageText">등록된 이미지가 없습니다.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="metaImage">새 썸네일 이미지 업로드 (권장: 1200x630px)</label>
                    <input type="file" id="metaImage" class="form-control" accept="image/*">
                </div>
                <input type="hidden" id="existingImageUrl">
                <button type="submit" class="button-primary">저장하기</button>
            </form>
        </section>
    </main>
    <footer id="footer-placeholder"></footer>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/admin_common.js"></script>
    <script type="module" src="js/admin_meta.js"></script>
</body>
</html>
