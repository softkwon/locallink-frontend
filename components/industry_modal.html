<div id="industryModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>산업분류코드 검색</h2>
            <span class="close-button">&times;</span>
        </div>
        <div class="modal-body">
            <input type="text" id="industrySearchInput" placeholder="코드 또는 산업명으로 검색 (예: G45, 소매)">
            <div class="industry-list-container">
                <ul id="industryList"></ul>
            </div>
        </div>
        <div class="modal-footer">
            <p class="modal-footnote">※ 첫 번째로 선택한 코드가 대표 코드로 지정됩니다. (★)</p>
            <button id="confirmIndustrySelectionBtn" class="button-primary">선택 완료</button>
        </div>
    </div>
</div>
