<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG 실천 프로그램 - ESGlink</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        /* ★★★ 페이지 UI/UX 개편을 위한 신규 스타일 ★★★ */
        .page-header { text-align: center; margin-bottom: 40px; }

        /* E, S, G 대분류 그리드 */
        .esg-main-grid {
            display: grid;
            grid-template-columns: 1fr; /* 모바일에서는 1열 */
            gap: 30px;
        }
        @media (min-width: 992px) {
            .esg-main-grid {
                grid-template-columns: repeat(3, 1fr); /* 데스크탑에서는 3열 */
            }
        }

        /* E, S, G 각 컬럼 스타일 */
        .esg-category-column {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 25px;
        }
        .esg-category-column h2 {
            margin: 0 0 25px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid;
            font-size: 1.8em;
            text-align: center;
        }
        #category-E h2 { border-color: #28a745; color: #28a745; }
        #category-S h2 { border-color: #ffc107; color: #ffc107; }
        #category-G h2 { border-color: #6f42c1; color: #6f42c1; }

        /* 솔루션 카테고리 아코디언 아이템 */
        .solution-card-item {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: box-shadow 0.3s ease;
        }
        .solution-card-item:hover { box-shadow: 0 6px 15px rgba(0,0,0,0.1); }

        .solution-card-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .solution-card-header-content h3 { margin: 0; font-size: 1.1em; color: #343a40; }
        .solution-card-header-content p { margin: 4px 0 0 0; color: #6c757d; font-size: 0.85em; }
        .solution-card-arrow { font-size: 1.2em; color: #adb5bd; transition: transform 0.3s ease; }
        .solution-card-header.active .solution-card-arrow { transform: rotate(180deg); }
        
        .solution-card-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
        }
        .program-link-list {
            list-style: none;
            padding: 15px 20px;
            margin: 0;
            border-top: 1px solid #f1f3f5;
        }
        .program-link-list li { margin-bottom: 10px; }
        .program-link-list li:last-child { margin-bottom: 0; }
        .program-link-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            font-size: 0.95em;
            display: block;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .program-link-list a:hover {
            background-color: #e9f7ff;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img id="headerLogoImg" src="" alt="LocalLink 로고" class="header-logo-img">
                </a>
            </div>
            <nav>
                <ul id="mainNavLinks"> 
                    <li class="dropdown">
                        <a href="#" class="dropbtn">소식</a>
                        <ul class="dropdown-content">
                            <li><a href="news_list.html?category=locallink">ESGlink 소식</a></li>
                            <li><a href="news_list.html?category=trends">ESG market</a></li>
                        </ul>
                    </li>                     
                    <li class="dropdown">
                        <a href="#" class="dropbtn">ESG 진단하기</a>
                        <ul class="dropdown-content">
                            <li><a href="survey_step1.html" id="startSimpleDiagnosisLink">간이진단</a></li>
                            <li><a href="#" id="startAdvancedDiagnosisLink">심화진단</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div id="user-menu-container"></div>

        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>ESGlink ESG 프로그램</h1>
            <p>우리 기업에 필요한 ESG 활동을 탐색하고 지속가능한 성장을 계획하세요.</p> 
        </div>

        <div id="loadingMessage" style="text-align:center; padding: 50px;"><p>프로그램 목록을 불러오는 중입니다...</p></div>

        <!-- ★★★ 프로그램 목록을 표시할 새로운 컨테이너 ★★★ -->
        <div id="esg-category-container" class="esg-main-grid">
            <div class="esg-category-column" id="category-E">
                <h2>환경 (E)</h2>
                <div class="solution-cards-wrapper"></div>
            </div>
            <div class="esg-category-column" id="category-S">
                <h2>사회 (S)</h2>
                <div class="solution-cards-wrapper"></div>
            </div>
            <div class="esg-category-column" id="category-G">
                <h2>지배구조 (G)</h2>
                <div class="solution-cards-wrapper"></div>
            </div>
        </div>
    </main>
    <footer id="footer-placeholder"></footer>
    
    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/esg_programs_list.js" defer></script>
</body>
</html>
