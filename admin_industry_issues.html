<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 산업별 이슈 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .admin-section { padding: 20px; }
        .styled-table { table-layout: fixed; width:100%; border-collapse: collapse; font-size: 0.9em; margin-top:15px;}
        .styled-table th, .styled-table td { border: 1px solid #ddd; padding: 8px; vertical-align: middle; text-align: left;}
        .styled-table th { background-color:#f0f0f0; font-weight: bold; text-align: center;}
        .styled-table textarea { width: 100%; min-height: 80px; box-sizing: border-box; }
        .create-form { background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="/images/logo_admin.png" alt="LocalLink 로고" class="header-logo-img">
                </a>
            </div>
            
            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html">ESGlink로 돌아가기</a></li>
                    <li><a href="admin_dashboard.html">관리자 대시보드</a></li>
                </ul>
            </nav>

            <div class="header-right-group">
                <div id="user-menu-container">
                    </div>
                <button id="mobile-menu-toggle" class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>

        <div id="mobile-menu-overlay" class="mobile-menu-overlay"></div>
        <div id="mobile-menu" class="mobile-menu">
            </div>
    </header>

    <main class="container">
        <section class="admin-section">
            <h2>산업별 ESG 이슈 관리</h2>
            <p>산업별 주요 ESG 이슈, 기회 및 위기 요인을 관리합니다.</p>
            <form id="importCsvForm" class="create-form" style="border-color: #28a745;">
                <h3>CSV 파일로 대량 등록/수정</h3>
                <div class="form-group-inline">
                    <input type="file" id="csvFile" class="form-control" accept=".csv" required>
                    <button type="submit" class="button-success">가져오기 (Import)</button>
                </div>
                <small>파일의 첫 행 헤더는 DB 컬럼명(industry_code, key_issue 등)과 일치해야 합니다.</small>
            </form>
            <form id="createIssueForm" class="create-form">
                <h3>새 항목 추가</h3>
                <div class="form-group-inline">
                    <select id="new_industry_code" class="form-control" required></select>
                    <button type="submit" class="button-primary">추가</button>
                </div>
            </form>
            <div style="margin-bottom: 15px; text-align: right;">
                <button type="button" id="exportCsvBtn" class="button-secondary">CSV로 내보내기</button>
            </div>
            <div id="loadingMessage"><p>목록을 불러오는 중입니다...</p></div>
            <table id="issuesTable" class="styled-table hidden">
                <thead>
                    <tr>
                        <th style="width: 5%;">ID</th>
                        <th style="width: 15%;">산업</th>
                        <th>주요 이슈</th>
                        <th>기회 요인</th>
                        <th>위기 요인</th>
                        <th>연계 ESG 지표</th>
                        <th>비고</th>
                        <th style="width: 10%;">관리</th>
                    </tr>
                </thead>
                <tbody id="issuesTableBody"></tbody>
            </table>
        </section>
    </main>
    <footer id="footer-placeholder"></footer>

    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/admin_common.js" defer></script>
    <script type="module" src="js/admin_industry_issues.js" defer></script>
</body>
</html>
