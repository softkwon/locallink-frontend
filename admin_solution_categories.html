<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 솔루션 카테고리 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 25px; border: 1px solid #888; width: 80%; max-width: 600px; border-radius: 8px; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="/images/logo_admin.png" alt="LocalLink 로고" class="header-logo-img">
                </a>
            </div>
            
            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html">ESGlink로 돌아가기</a></li>
                    <li><a href="admin_dashboard.html">관리자 대시보드(main)</a></li>
                    <li><a href="admin_dashboard_esgdata.html">대시보드(ESG-DATA)</a></li>
                </ul>
            </nav>

            <div class="header-right-group">
                <div id="user-menu-container">
                    </div>
                <button id="mobile-menu-toggle" class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>

        <div id="mobile-menu-overlay" class="mobile-menu-overlay"></div>
        <div id="mobile-menu" class="mobile-menu">
            </div>
    </header>
    <div class="container">
        <div class="header">
            <h1>솔루션 카테고리 관리</h1>
        </div>
        <p>각 솔루션 카테고리에 대한 설명을 관리합니다. 이 설명은 Step4 페이지의 솔루션 카드에 표시됩니다.</p>
        <table class="styled-table">
            <thead>
                <tr>
                    <th style="width: 10%;">구분</th>
                    <th style="width: 25%;">카테고리명</th>
                    <th>설명</th>
                    <th style="width: 10%;">관리</th>
                </tr>
            </thead>
            <tbody id="categories-table-body">
                </tbody>
        </table>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">카테고리 설명 수정</h2>
            <form id="edit-form">
                <input type="hidden" id="category-id">
                <div class="form-group">
                    <label for="category-description">설명</label>
                    <textarea id="category-description" class="form-control" rows="5" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="button-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>
    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/admin_common.js"></script>
    <script type="module" src="js/admin_solution_categories.js"></script>
</body>
</html>
