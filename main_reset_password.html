<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - LocalLink</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header id="header-placeholder"></header>
    <main class="container">
        <section class="form-section" style="max-width: 500px; margin: 40px auto;">
            <h2>비밀번호 재설정</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">새 비밀번호 확인</label>
                    <input type="password" id="passwordConfirm" class="form-control" required>
                </div>
                <div id="message-area" class="message-box hidden"></div>
                <div class="form-actions">
                    <button type="submit" class="button-primary">비밀번호 변경하기</button>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="js/auth.js" defer></script>
    <script src="js/main_reset_password.js" defer></script>
</body>
</html>
