<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - ESG 진단 통계</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .admin-section { padding: 20px; }
        /* 가로 스크롤 및 틀 고정을 위한 스타일 */
        .table-container { overflow: auto; max-height: 80vh; border: 1px solid #ddd; }
        .styled-table { width: 100%; border-collapse: collapse; font-size: 0.85em; min-width: 2500px; }
        .styled-table th, .styled-table td { border: 1px solid #ddd; padding: 8px; text-align: center; vertical-align: middle; white-space: nowrap; }
        .styled-table th { background-color: #f2f2f2; position: sticky; top: 0; z-index: 2; }
        /* 1, 2번째 열 고정 */
        .styled-table th:nth-child(1), .styled-table td:nth-child(1) { 
            position: sticky; 
            left: 0; 
            z-index: 1; 
            background-color: #f9f9f9; 
            min-width: 20px; /* 최소 너비 지정 */
        }
        .styled-table th:nth-child(2), .styled-table td:nth-child(2) { 
            position: sticky; 
            left: 0px; /* ★★★ 1번 열의 너비만큼 띄움 ★★★ */
            z-index: 1; 
            background-color: #f9f9f9; 
            min-width: 100px;
        }
        /* 고정된 헤더가 다른 헤더 위로 오도록 설정 */
        .styled-table thead th:nth-child(1),
        .styled-table thead th:nth-child(2),
        .styled-table thead th:nth-child(3) { 
            z-index: 3; 
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="/images/logo_admin.png" alt="LocalLink 로고" class="header-logo-img">
                </a>
            </div>
            
            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html">Locallink로 돌아가기</a></li>
                    <li><a href="admin_dashboard.html">관리자 대시보드</a></li>
                </ul>
            </nav>

            <div class="header-right-group">
                <div id="user-menu-container">
                    </div>
                <button id="mobile-menu-toggle" class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>

        <div id="mobile-menu-overlay" class="mobile-menu-overlay"></div>
        <div id="mobile-menu" class="mobile-menu">
            </div>
    </header>

    <main class="container">
        <section class="admin-section">
            <h2>회원별 ESG 진단 통계</h2>
            <p>회원별로 완료된 모든 진단의 상세 데이터를 확인합니다.</p>
                <div id="statsTabNav" class="tab-nav" style="margin-top:20px;">
                    </div>
                <div style="margin: 15px 0; text-align: right;">
                    <button type="button" id="exportCsvBtn" class="button-secondary">CSV로 내보내기</button>
                </div>
            <div id="loadingMessage"><p>통계 데이터를 불러오는 중입니다...</p></div>
            <div id="tableContainer" class="table-container hidden">
                <table id="statsTable" class="styled-table">
                    <thead id="statsTableHead">
                        </thead>
                    <tbody id="statsTableBody">
                        </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer id="footer-placeholder"></footer>
    
    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/admin_common.js" defer></script>
    <script type="module" src="js/admin_statistics.js" defer></script>
</body>
</html>
