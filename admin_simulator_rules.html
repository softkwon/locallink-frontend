<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        .admin-section { padding: 20px; }

        .styled-table { width:100%; border-collapse: collapse; font-size: 0.9em; }
        .styled-table th, .styled-table td { border: 1px solid #ddd; padding: 12px; vertical-align: middle;}
        .styled-table th { background-color:#f0f0f0; text-align:center; font-weight: bold; }
        .styled-table td:nth-child(1) { width: 20%; font-weight: 500; }
        .styled-table td:nth-child(3) { width: 25%; }
        .styled-table td:nth-child(4) { width: 15%; }
        .styled-table td:nth-child(5) { width: 10%; text-align: center; }
        .styled-table input, .styled-table textarea { width: 100%; box-sizing: border-box; padding: 5px; }
        .styled-table textarea { min-height: 60px; }
        .styled-table .readonly-input { background-color: #e9ecef; color: #6c757d; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">LocalLink (Admin)</a></div>
            <nav>
                <ul>
                    <li><a href="index.html">Locallink로 돌아가기</a></li>
                    <li><a href="admin_dashboard.html">관리자 대시보드</a></li>

            <div id="loadingMessage"><p>규칙 목록을 불러오는 중입니다...</p></div>
            
            <div id="rulesContainer">
                </div>

                <button type="button" id="saveAllBtn" class="button-primary">모든 변경사항 저장</button>
            </div>
        </section>
    </main>
    <footer id="footer-placeholder"></footer>
    
    <script src="js/auth.js" defer></script>
